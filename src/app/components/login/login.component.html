
<form (ngSubmit)="login()">
  <label for="correo">Correo electrónico:</label>
  <input type="email" id="correo" name="correo" [(ngModel)]="correo" required>

  <label for="contraseña">Contraseña:</label>
  <input type="password" id="contraseña" name="contraseña" [(ngModel)]="contrasena" required>

  <button type="submit">Iniciar sesión</button>
</form>
